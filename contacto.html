    <main class="container-contacto">
        <div class="row">
            <div class="col-sm-6">
                <div class="formularioparallenar">
                    <label for="name">Nombre y Apellido:</label>
                    <p><input type="text" name="nombre" placeholder="Santiago Fernandez" id="nombre" required></p>
                    <label for="email">Ingrese su email:</label>
                    <p><input type="email" name="correo" placeholder="ejemplo@email.com" id="correo" required></p>
                    <label for="mensaje">¿Quisiera saber mas acerca del Universo?:</label>
                    <p><textarea name="mensaje" cols="40" rows="10" placeholder="Comentarios." id='mensaje'
                            required></textarea>
                    </p>
                    <input type="reset" value="Limpiar Formulario">
                    <input type="submit" id="button" value="Enviar mensaje">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="logopaginawep">
                    <img src="images/LOGO_Blue_00000.png" alt="Logo de la pagina">
                </div>
            </div>
        </div>

    <footer class="container-footer">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script type="text/javascript">
        emailjs.init('user_yr60XoEvXDhn3XILbDPE7')
    </script>
    
    <script>
        const btn = document.getElementById('button');
        const nombre = document.getElementById('nombre');
        const correo = document.getElementById('correo');
        const mensaje = document.getElementById('mensaje');
        
        document.getElementById('form')
            .addEventListener('submit', function (event) {
                event.preventDefault();
                btn.value = 'Enviando...';
                const serviceID = 'default_service';
                const templateID = 'template_3bsuk1j';
                emailjs.sendForm(serviceID, templateID, this)
                    .then(() => {
                        btn.value = 'Enviar mensaje';
                        alert('¡Gracias por su comentario!');
                        nombre.value = '';
                        correo.value = '';
                        mensaje.value = '';
                    }, (err) => {
                        btn.value = 'Enviar mensaje';
                        alert(JSON.stringify(err));
                    });
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
